{% extends 'base.html' %}
{% block body %}
<div class="container mx-auto px-4">
    <h1 class="border text-center m-2 mb-5 text-5xl p-2 dark:text-white dark:border-white">Tankstellen: {{ station_count }}</h1>
    <input type="text" class="w-5/6 border p-4 mt-4" placeholder="Stadt, Postleitzahl, Name" name="search" id="search" required
           hx-trigger="keyup changed delay:500ms" hx-target="#results" hx-swap="innerHTML" hx-get="{{ url_for('search') }}">
    <a href="/map"><img class="inline w-1/12" src="{{ url_for('static', filename='images/map.svg') }}"></a>
</div>
<div class="container pt-3 mx-auto w-3/4">
    <table class="w-full table-auto">
        <tbody id="results"></tbody>
    </table>
</div>
{% endblock %}
